<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Details</title>
    <link href="./output.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-r from-violet-200 to-pink-200">
    <div class="container flex flex-col justify-center items-center">
        <div class="contactform px-20 mt-20 mb-10 flex flex-col justify-center items-center p-10 bg-gradient-to-r from-violet-400 to-blue-300 rounded-2xl">
            <h3 class="mb-6 font-serif text-2xl">Contacts</h3>
          <div class="details flex flex-col items-center justify-center pb-6">
            <input type="text" placeholder="Name" class="name mb-6 px-3 py-1 border-2 rounded  border-red-950 bg-white font-serif"> 
            <input type="number" class="phone_no px-3 py-1 border-2 rounded bg-white items-center font-serif" placeholder="Phone Number">
           </div>

            <button class="save font-serif text-white bg-stone-600 px-8 py-1 rounded-2xl">Save</button>
        </div>

        <div class="details bg-amber-50 ">
           <ul class="user_details">
            <li>Hllo</li>
            <li></li>
           </ul>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
